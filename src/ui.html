<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">

  <section class="search-area">
    <div class="input-control">
      <div class="icon-area">
        <svg version="1.1" class="search-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" width="16px"
          viewBox="0 0 511.999 511.999" style="enable-background:new 0 0 511.999 511.999;" xml:space="preserve">
          <g>
            <path d="M508.874,478.708L360.142,329.976c28.21-34.827,45.191-79.103,45.191-127.309c0-111.75-90.917-202.667-202.667-202.667
              S0,90.917,0,202.667s90.917,202.667,202.667,202.667c48.206,0,92.482-16.982,127.309-45.191l148.732,148.732
              c4.167,4.165,10.919,4.165,15.086,0l15.081-15.082C513.04,489.627,513.04,482.873,508.874,478.708z M202.667,362.667
              c-88.229,0-160-71.771-160-160s71.771-160,160-160s160,71.771,160,160S290.896,362.667,202.667,362.667z"/>
          </g>
        </svg>
      </div>
      <input type="search" id="search" ref="searchKeyword" placeholder="企業名やサービス名を入力" v-model="keyword">
    </div>
  </section>

  <section class="brand-list">
    <ul>
      <li v-for="brandcolor in filteredBrandcolors">
        <div class="brand-name">{{ brandcolor.name }}</div>
        <ul class="brand-colors">
          <li v-for="color in brandcolor.colors">
            <span class="colorball" v-bind:style="{ backgroundColor: color }" v-on:click="fill(color)"></span>
          </li>
        </ul>  
      </li>
    </ul>
  </section>

</div>

</body>
</html>
